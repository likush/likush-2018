<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form class="registration-form">
    <div class="registration-form__item">
        <label for="firstname">First name</label><input class="registration-form__input" id="firstname" type="text"
                                                        required>
    </div>
    <div class="registration-form__item">
        <label for="lastname">Last name</label><input class="registration-form__input" id="lastname" type="text"
                                                      required>
    </div>
    <div class="registration-form__item">
        <label for="email">Email</label><input class="registration-form__input" id="email" type="email" required>
    </div>

    <button class="btn btn__form">Submit</button>
</form>

</body>
</html>
