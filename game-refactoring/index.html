<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chicken fight monsters</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <main class="main">
        <div class="health-bar__group">
            <div class="health-bar_wrapper health-bar_player"></div>
            <div class="health-bar_wrapper health-bar_monster"></div>
        </div>

        <div class="heroes__wrapper">
            <div class="heroes">
                <div class="player__wrapper">
                    <div class="visible-change-hp"></div>
                    <div class="player">
                        <img class="player__img" src="src/player/chicken.png" alt="player">
                    </div>
                </div>
                <div class="attack"></div>
                <div class="monster__wrapper"></div>
            </div>
        </div>

        <div class="actions">
            <button class="btn action__btn_new-game">New game</button>
            <div class="action__btn-group">
                <button class="btn action__btn action__btn_attack">Attack</button>
                <button class="btn action__btn action__btn_heal">Heal</button>
            </div>
        </div>
    </main>
    <div class="modal__container"></div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
